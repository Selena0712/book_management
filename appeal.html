<!-- books/templates/books/appeal.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申诉页面</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .appeal-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .btn-submit {
            width: 100%;
        }

        .btn-home {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container appeal-container">
        <h1>申诉页面</h1>

        <p>由于您逾期未归还书籍，已被列入黑名单。请填写申诉原因以解除黑名单限制。</p>

        <!-- 申诉表单 -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-danger btn-submit">提交申诉</button>
        </form>

        <!-- 返回首页按钮 -->
        <div class="text-center">
            <a href="{% url 'home' %}" class="btn btn-outline-primary btn-home">返回首页</a>
        </div>
    </div>

    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
