<!-- books/templates/books/borrow_book.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借阅成功</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .borrow-success-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .borrow-success-container h1 {
            color: #28a745;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .borrow-details p {
            font-size: 1.1rem;
            color: #495057;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 借阅成功容器 -->
        <div class="borrow-success-container">
            <h1>借阅成功！</h1>
            <div class="borrow-details">
                <p>您已成功借阅 <strong>《{{ book.title }}》</strong>。</p>
                <p>借书日期：<strong>{{ borrow_date|date:"Y-m-d, g:i a" }}</strong></p>
                <p>应还日期：<strong>{{ due_date|date:"Y-m-d, g:i a" }}</strong></p>
            </div>
            <a href="{% url 'book_list' %}" class="btn btn-primary btn-back">返回书单</a>
        </div>
    </div>

    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
