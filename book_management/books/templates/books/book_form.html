<!-- books/templates/books/book_form.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加/编辑图书</title>
</head>
<body>
    <h1>{% if form.instance.pk %}编辑{% else %}添加{% endif %}图书</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">提交</button>
    </form>
    <a href="{% url 'book_list' %}">返回</a>
</body>
</html>
