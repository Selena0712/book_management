<!-- edit_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户信息</title>
</head>
<body>
    <h1>编辑用户信息</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存修改</button>
    </form>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="reset_password" onclick="return confirm('确认重置密码为初始密码吗？')">重置密码</button> <!-- 重置密码按钮 -->
    </form>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="deactivate" onclick="return confirm('确认注销该用户账号吗？')">注销账号</button> <!-- 注销账号按钮 -->
    </form>

    <a href="{% url 'user_management' %}">返回用户管理</a> <!-- 返回到用户管理页面 -->
</body>
</html>
