<!-- user_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
</head>
<body>
    <h1>用户管理</h1>
    <p><a href="{% url 'home' %}">返回首页</a></p>
    <table border="1">
        <thead>
            <tr>
                <th>用户名</th>
                <th>电子邮件地址</th>
                <th>电话号码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone_number }}</td>
                    <td>
                        <a href="{% url 'edit_user' user.id %}">编辑</a> |
                        <a href="{% url 'reset_user_password' user.id %}">重置密码</a> |
                        <a href="{% url 'delete_user' user.id %}" onclick="return confirm('你确定要删除这个用户吗?')">删除用户</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">没有找到任何用户。</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
