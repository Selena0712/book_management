<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Book</title>
</head>
<body>
    <h1>Loan {{ book.title }}</h1>
    <form method="POST">
        {% csrf_token %}
    <label for="borrower">borrower:</label>
    {{ form.borrower }}

    <label for="loan_date">loan date:</label>
    {{ form.loan_date }}

    <label for="due_date">due date:</label>
    {{ form.due_date }}

    <button type="submit">Loan</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
