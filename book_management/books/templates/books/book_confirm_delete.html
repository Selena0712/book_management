<!-- books/templates/books/book_confirm_delete.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除图书</title>
</head>
<body>
    <h1>确认删除图书</h1>
    <p>您确定要删除图书：{{ book.title }} 吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">删除</button>
    </form>
    <a href="{% url 'book_list' %}">取消</a>
</body>
</html>
