<!-- templates/books/loan_history.html -->
<h2>借阅历史</h2>
<ul>
    {% for loan in loans %}
        <li>
            <strong>书名：</strong>{{ loan.book.title }} - 
            <strong>借阅人：</strong>{{ loan.borrower.username }} - 
            <strong>借阅日期：</strong>{{ loan.loan_date }} - 
            <strong>归还日期：</strong>
            {% if loan.return_date %}
                {{ loan.return_date }}
            {% else %}
                未归还
            {% endif %}
            <!-- 可以选择是否展示借阅状态 -->
            - <strong>状态：</strong>{{ loan.status }}
        </li>
    {% endfor %}
</ul>

<!-- 清空借阅历史按钮 -->
<form action="{% url 'clear_loan_history' %}" method="POST">
    {% csrf_token %}
    <button type="submit">清空所有借阅记录</button>
</form>
