<!-- books/templates/books/password_reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
</head>
<body>
    <h1>忘记密码</h1>
    <p>请输入您的电子邮件地址，系统将向您发送重置密码的链接。</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">提交</button>
    </form>
    
    <p><a href="{% url 'user_login' %}">返回登录</a></p>
</body>
</html>
