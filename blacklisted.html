<!-- books/templates/books/blacklisted.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑名单通知</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .blacklist-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-appeal, .btn-back {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container blacklist-container">
        <h1>您已被列入黑名单</h1>
        <p>由于您逾期未归还书籍，现已被系统列入黑名单，无法借阅图书。</p>
        <p>请通过申诉解除黑名单限制。</p>

        <!-- 申诉按钮 -->
        <a href="{% url 'appeal_blacklist' %}" class="btn btn-danger btn-appeal">点击这里进行申诉</a>
        
        <!-- 返回图书列表按钮 -->
        <a href="{% url 'book_list' %}" class="btn btn-outline-primary btn-back">返回图书列表</a>
    </div>

    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
