<!-- books/templates/books/book_confirm_delete.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除图书</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .delete-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        .delete-title {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .delete-text {
            margin-bottom: 30px;
            color: #495057;
        }

        .btn-delete {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 删除确认容器 -->
        <div class="delete-container">
            <h1 class="delete-title">确认删除图书</h1>
            <p class="delete-text">您确定要删除图书：<strong>{{ book.title }}</strong> 吗？</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-delete">删除</button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>

    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
