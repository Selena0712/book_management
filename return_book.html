<!-- books/templates/books/return_book.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>还书</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .return-book-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .return-book-container h1 {
            color: #0d6efd;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .return-details p {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 10px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit {
            margin-top: 20px;
            width: 100%;
        }

        .btn-back {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #0d6efd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 还书页面内容容器 -->
        <div class="return-book-container">
            <h1>还书</h1>
            <div class="return-details">
                <p><strong>图书名称：</strong>{{ loan.book.title }}</p>
                <p><strong>借书日期：</strong>{{ loan.borrow_date|date:"Y-m-d" }}</p>
                <p><strong>应还日期：</strong>{{ loan.due_date|date:"Y-m-d" }}</p>
            </div>

            <!-- 还书表单 -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="return_date" class="form-label">还书日期:</label>
                    <input type="date" id="return_date" name="return_date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">提交</button>
            </form>

            <a href="{% url 'loan_history' %}" class="btn-back">返回借阅历史</a>
        </div>
    </div>

    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
