<!-- books/templates/books/profile.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        .card {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人信息</h1>

        <!-- 信息卡片 -->
        <div class="card">
            <div class="card-body">
                <!-- 表单开始 -->
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="btn-group d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">保存修改</button>
                        <a href="{% url 'password_change' %}" class="btn btn-warning">修改密码</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 返回首页链接 -->
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">返回首页</a>
        </div>
    </div>

    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
